name: Gzipped JSON Validation and Minification

on:
  pull_request:
    paths:
      - 'magica/**/*.ExportJson.gz'
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  check-gzipped-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install zopfli
        run: |
          sudo apt-get update
          sudo apt-get install -y zopfli

      - name: Get Changed Gzipped JSON Files
        id: changed_files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}:refs/remotes/origin/base
          CHANGED_GZ_FILES=$(git diff --name-only origin/base...${{ github.sha }} | grep '\.ExportJson\.gz$' | tr '\n' ' ')
          echo "files=$CHANGED_GZ_FILES" >> $GITHUB_OUTPUT

      - name: Validate Gzipped JSON Files
        id: validate_gz_json
        run: |
          invalid_files=""
          for file in ${{ steps.changed_files.outputs.files }}; do
            if ! gunzip -t "$file" 2>/dev/null; then
              NEWLINE=$'\n'
              invalid_files="$invalid_files$NEWLINE$file (Invalid GZIP)"
              continue
            fi

            gunzip -c "$file" > temp.json

            if ! jq empty temp.json 2>/dev/null; then
              NEWLINE=$'\n'
              invalid_files="$invalid_files$NEWLINE$file (Invalid JSON)"
            fi

            rm -f temp.json
          done

          if [ -n "$invalid_files" ]; then
            {
              echo 'INVALID_FILES<<EOF'
              echo "$invalid_files"
              echo EOF
            } >> "$GITHUB_ENV"
            exit 1
          fi

      - name: Post comment on PR if invalid Gzipped JSON found
        if: failure()
        uses: actions/github-script@v7
        env:
          INVALID_FILES: ${{ env.INVALID_FILES }}
        with:
          script: |
            const invalidFiles = process.env.INVALID_FILES;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The following Gzipped JSON files are invalid:\n\`\`\`${invalidFiles}\n\`\`\``
            });

      - name: Minify Gzipped JSON Files
        id: minify_gz_json
        run: |
          for file in ${{ steps.changed_files.outputs.files }}; do
            gunzip -c "$file" > temp.json
            jq -c . temp.json > minified.json
            zopfli --i1000 --gzip minified.json
            mv minified.json.gz "$file"
            rm -f temp.json minified.json
          done

      - name: Commit and rebase if files were minified
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "Sudachi"
            git config user.email "sudachi@cirno.name"
            git commit -am "minify gzipped JSON files"
            git fetch origin ${{ github.event.pull_request.base.ref }}
            git rebase origin/${{ github.event.pull_request.base.ref }}
            git push --force origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No changes to commit."
          fi
